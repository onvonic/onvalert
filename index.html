<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnvAlert Demo | Documentation</title>
    <link rel="stylesheet" href="assets/onv-alert.css">
</head>

<body>
    <h1>OnvAlert Demo</h1>
    <button onclick="showInfo()">Show Info</button>
    <button onclick="showSuccess()">Show Success</button>
    <button onclick="showError()">Show Error</button>
    <button onclick="showWarning()">Show Warning</button>
    <button onclick="showQuestion()">Show Question</button>
    <button onclick="showCenterMiddle()">Show Center Middle (with blur)</button>
    <script src="assets/onv-alert.js"></script>
    <script>
        function showInfo() {
            onvAlert.options({
                title: "My Info",
                text: "This is an info message",
                icon: "info",
                positionClass: "toast-top-right",
                showDuration: "500",
                hideDuration: "1000",
                timeOut: "5000"
            });
        }

        function showSuccess() {
            onvAlert.options({
                title: "Success!",
                text: "This is a success message",
                icon: "success",
                positionClass: "toast-bottom-right",
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "3000"
            });
        }

        function showError() {
            onvAlert.options({
                title: "Error",
                text: "This is an error message",
                icon: "error",
                positionClass: "toast-top-left",
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "5000"
            });
        }

        function showWarning() {
            onvAlert.options({
                title: "Warning",
                text: "This is a warning message",
                icon: "warning",
                positionClass: "toast-bottom-left",
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "4000"
            });
        }

        function showQuestion() {
            onvAlert.options({
                title: "Question",
                text: "This is a question message",
                icon: "question",
                positionClass: "toast-top-center",
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "0"
            });
        }

        function showCenterMiddle() {
            onvAlert.options({
                title: "Center Middle",
                text: "This is a center middle message with blur",
                icon: "info",
                positionClass: "toast-center-middle",
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "5000",
                blur: true
            });
        }
    </script>
</body>

</html>
